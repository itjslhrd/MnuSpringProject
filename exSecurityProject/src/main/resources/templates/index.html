<!DOCTYPE html>
 <html>
 <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title> 메인 페이지</title>
   <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
   <style type="text/css">
     td.title { padding:4px; background-color:#e3e9ff }
     td.content { padding:10px; line-height:1.6em; text-align:justify; }
     a.list { text-decoration:none;color:black;font-size:10pt; }
   </style>

 </head>
 <body topmargin="0" leftmargin="0">
   <table border="0" width="800">
     <tr>
       <td width="20%"  height="500" bgcolor="#ecf1ef" valign="top">
		 <!--  다음에 추가할 부분 -->
		<th:block th:replace="~{Include/login_form}"></th:block>

	   </td>
       <td width="80%" valign="top">&nbsp;<br>
  <h1 align="center">main 페이지 입니다.</h1>
	
	<th:block sec:authorize="isAuthenticated()">
		<div align="right">
		<!-- 스프링 시큐리티가 제공하는 Principal 객체는 담겨있는것이
		     아이디, 패스워드, 권한 3가지만 담겨있다 만약 다른 정보들도 같이담고싶으면 개인적으로 커스텀 마이징해야한다! -->
			<h2><span sec:authentication="Principal.username"></span>님 환영합니다!</h2>
			<h2><span sec:authentication="authorities"></span>님 !</h2>
			<button onclick="location.href='/member/logout'">로그아웃</button>
		</div>
	</th:block>
	<!-- 권한이 없는 사용자 일시 -->
	<th:block sec:authorize="isAnonymous()">
		<div align="right">
			<h3>로그인이 필요한 서비스입니다.</h3>
			<button onclick="location.href='/member/login'">로그인</button>
			<button>회원가입</button>
		</div>
	</th:block>
	<div align="left">
		<!-- 모든 사용자가 볼수있는 메뉴 -->
		<button>메뉴보기</button>
		
		<!-- 아래까지가 회원이 볼수있는 메뉴 -->
		<th:block sec:authorize="hasRole('USER')">
			<button>주문하기</button>
		</th:block>
		<th:block sec:authorize="hasAnyRole('USER','ADMIN')">
			<button>주문하기2</button>
		</th:block>
		
		<!-- 아래까지가 관리자가 볼수있는 메뉴 -->
		<th:block sec:authorize="hasRole('ADMIN')">
			<button>관리자 메뉴</button>
		</th:block>
		
	</div>
		
	
    </td>
  </tr>
  </table>
  </body>
  </html>
