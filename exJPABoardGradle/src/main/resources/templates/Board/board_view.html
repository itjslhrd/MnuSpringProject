<th:block th:replace="~{Include/topmenu}"></th:block>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
   <style type="text/css">
     td.title { padding:4px; background-color:#e3e9ff }
     td.content { padding:10px; line-height:1.6em; text-align:justify; }
     a.list { text-decoration:none;color:black;font-size:10pt; }
   </style>
<script>
	function board_delete(){
		var url="/Board/board_delete?idx=[[${board.idx}]]&page=[[${page}]]";
		
		window.open(url,"board_delete","width=300 height=300");
	}

	function board_delete2(idx, page){
		var url="/Board/board_delete?idx="+idx+"&page="+page;
		
		window.open(url,"board_delete","width=300 height=300");
	}
	
</script>
 </head>
 <body topmargin="0" leftmargin="0">
   <table border="0" width="800">
     <tr>
       <td width="20%"  height="500" bgcolor="#ecf1ef" valign="top">

		<!-- 다음에 추가할 부분 -->
		<th:block th:replace="~{Include/login_form}"></th:block>

	   </td>
       <td width="80%" valign="top">&nbsp;<br>
         <table border="0" width="90%" align="center">
           <tr>
             <td colspan="2"><img src="/img/bullet-01.gif"> 
              <font color="blue" size="3">자 유 게 시 판</font><font size="2"> - 글읽기</font></td>
           </tr>
         </table>
       <p>
       <table border="0" width="90%" align="center" cellspacing="0"  style="border-width:1px;border-color:#0066cc;border-style:outset;">
         <tr bgcolor="e3e9ff">
           <td class="title">
             <img src="/img/bullet-04.gif"> <font size="2" face="돋움" th:text="${board.subject}"></font>
           </td>
         </tr>
         <tr>
           <td class="content">
             <p align="right"><font size="2" face="돋움">
              <a class="list" href="mailto:ein1027@nate.com" th:text="${board.name}"></a> / 
              	<font size="2" face="돋움" th:text="|${#strings.substring(board.regdate,0,10)} / ${board.readcnt} 번 읽음|"> </font>
             <p th:utext="${#strings.replace(board.contents,newLineChar,'&lt;br/;&gt;')}"><p><!--contents의 내용을 <BR>태그로 처리-->
           </td>
         </tr>
       </table>
  
      <!--**** 여기서부터 게시물 내용 아래쪽의 버튼들이 나옵니다. 답변, 수정, 삭제, 목록보기 ****-->
      <p align="center">
      <font size="2">
       <!-- 새글쓰기 -->
       <a th:href="@{/Board/board_write(page=1)}">
       <img src="/img/write.jpg" border="0"></a>&nbsp;&nbsp;
	   <!-- 답글쓰기 -->
       <a href="">
       <img src="/img/reply.gif" border="0"></a>&nbsp;&nbsp;
	   <!-- 수정하기 -->
       <a th:href="@{/Board/board_modify(idx=${board.idx},page=1)}">
       <img src="/img/edit.gif" border="0"></a>&nbsp;&nbsp;
         <!-- 삭제하기 -->
       <a href="javascript:board_delete()"><img src="/img/del.gif" border="0"></a>&nbsp;&nbsp;
       <a th:onclick="|javascript:board_delete2('${board.idx}','${page}')|"><img src="/img/del.gif" border="0"></a>&nbsp;&nbsp;
       <!-- 목록보기 -->
       <a th:href="@{/Board/board_list(page=1)}"><img src="/img/list-2.gif" border="0"></a>&nbsp;&nbsp;
      </font>

	<!-- 추가할 부분 -->

    </td>
  </tr>
  </table>
  </body>
  </html>
